<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <script src="../../iron-test-helpers/test-helpers.js"></script>
    <script src="../../iron-test-helpers/mock-interactions.js"></script>

    <!-- Step 1: import the element to test -->
    <link rel="import" href="../response-highlighter.html">
  </head>
  <body>

    <test-fixture id="basic">
      <template>
        <response-highlighter></response-highlighter>
      </template>
    </test-fixture>

    <test-fixture id="ca">
      <template>
        <response-highlighter>
          <paper-icon-button content-action></paper-icon-button>
        </response-highlighter>
      </template>
    </test-fixture>

    <script>
    /* global fixture, assert */
    suite('basic', function() {
      var xml;
      var element;
      suiteSetup(function(done) {
        fetch('test.xml')
        .then(function(response) {
          return response.text();
        })
        .then(function(data) {
          xml = data;
          done();
        });
      });

      setup(function() {
        element = fixture('basic');
        element.responseText = xml;
        element.contentType = 'application/xml';
      });

      test('Should set hasResponse to true', function() {
        assert.equal(element.hasResponse, true);
      });

      test('Should _textSearch be a HTML element', function() {
        assert.instanceOf(element._textSearch, HTMLElement);
      });

      test('Content actions pane shoud be visible', function() {
        var pane = Polymer.dom(element.root).querySelector('.actions-panel');
        assert.isFalse(pane.classList.contains('hidden'));
      });
    });

    suite('content actions', function() {
      var element;
      setup(function() {
        element = fixture('ca');
      });
      test('Should have distributed nodes', function() {
        var buttons = element.queryAllEffectiveChildren('paper-icon-button');
        assert.equal(buttons.length, 1);
      });
    });
    </script>

  </body>
</html>
