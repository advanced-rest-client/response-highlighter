<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../../@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../../../@polymer/test-fixture/test-fixture.js"></script>
    <script src="../../../mocha/mocha.js"></script>
    <script src="../../../chai/chai.js"></script>
    <script src="../../../wct-mocha/wct-mocha.js"></script>

  </head>
  <body>

    <test-fixture id="basic">
      <template>
        <response-highlighter></response-highlighter>
      </template>
    </test-fixture>

    <test-fixture id="ca">
      <template>
        <response-highlighter>
          <paper-icon-button slot="content-action"></paper-icon-button>
          <paper-icon-button></paper-icon-button>
        </response-highlighter>
      </template>
    </test-fixture>

    <script type="module">
    import '../response-highlighter.js';
    // import { a11ySuite } from '../../../wct-browser-legacy/a11ySuite.js';
    suite('basic', () => {
      let xml;
      let element;
      suiteSetup((done) => {
        fetch('test.xml')
        .then((response) => response.text())
        .then((data) => {
          xml = data;
          done();
        });
      });

      setup(() => {
        element = fixture('basic');
        element.responseText = xml;
        element.contentType = 'application/xml';
      });

      test('Set hasResponse to true', () => {
        assert.isTrue(element.hasResponse);
      });

      test('Content actions pane is visible', () => {
        const pane = element.shadowRoot.querySelector('.actions-panel');
        assert.isFalse(pane.classList.contains('hidden'));
      });
    });

    suite('content actions', () => {
      let element;
      setup(() => {
        element = fixture('ca');
      });

      test('Renders content action', () => {
        const slot = element.shadowRoot.querySelector('slot[name="content-action"]');
        const buttons = slot.assignedNodes();
        assert.equal(buttons.length, 1);
      });
    });

    suite('Content type', () => {
      let element;
      setup(() => {
        element = fixture('ca');
      });

      test('Computes content type with charset', () => {
        const result = element._computeLang('application/json; charsert=utf8');
        assert.equal(result, 'application/json');
      });

      test('Returns the same content type', () => {
        const result = element._computeLang('application/json');
        assert.equal(result, 'application/json');
      });

      test('Returns undefined when no argument', () => {
        const result = element._computeLang();
        assert.isUndefined(result);
      });

      test('Returns undefined when not a string', () => {
        const result = element._computeLang(13);
        assert.isUndefined(result);
      });
    });

    // a11ySuite('ca');
    </script>

  </body>
</html>
