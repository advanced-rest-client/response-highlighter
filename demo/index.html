<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <title>response-highlighter demo</title>
  <script src="../../../@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
  <script type="module" src="../../../@polymer/polymer/lib/elements/dom-bind.js"></script>
  <script type="module" src="../../../@polymer/iron-demo-helpers/demo-pages-shared-styles.js"></script>
  <script type="module" src="../../../@polymer/iron-demo-helpers/demo-snippet.js"></script>
  <script type="module" src="../../../@polymer/iron-flex-layout/iron-flex-layout.js"></script>
  <script type="module" src="../../../@polymer/paper-input/paper-input.js"></script>
  <script type="module" src="../../../@polymer/paper-button/paper-button.js"></script>
  <script type="module" src="../../../@polymer/paper-icon-button/paper-icon-button.js"></script>
  <script type="module" src="../../../@polymer/paper-toast/paper-toast.js"></script>
  <script type="module" src="../response-highlighter.js"></script>

  <custom-style>
    <style is="custom-style" include="demo-pages-shared-styles">
    .url-input {
      @apply --layout-horizontal;
    }

    .url-input paper-input {
      @apply --layout-flex;
    }
    </style>
  </custom-style>
</head>
<body unresolved>
  <div class="vertical-section-container centered">
    <h3>The response-highlighter</h3>
    <demo-snippet>
      <template>
        <dom-bind id="demo">
          <template is="dom-bind">
            <div class="url-input">
              <paper-input label="URL" value="{{url}}"></paper-input>
              <paper-button raised="" on-tap="download">go</paper-button>
            </div>
            <response-highlighter response-text="[[response]]" content-type="[[contentType]]">
              <paper-icon-button slot="content-action" title="Additional action" icon="arc:cached" on-tap="_additionalAction"></paper-icon-button>
              <paper-icon-button slot="content-action" title="Clear the code" icon="arc:clear" on-tap="_clearCode"></paper-icon-button>
            </response-highlighter>
          </template>
        </dom-bind>
      </template>
    </demo-snippet>
    <paper-toast text="Additional action clicked"></paper-toast>
    <script>
    window.addEventListener('WebComponentsReady', () => {
      const scope = document.getElementById('demo');
      scope.url = 'https://cdn.rawgit.com/jarrodek/ChromeRestClient/develop/tasks/test-data/xml1.xml';
      scope.response = '';
      scope.contentType = '';
      scope.download = function() {
        const opts = {
          method: 'GET',
          mode: 'cors'
        };
        let ct;
        fetch(scope.url, opts)
        .then((response) => {
          ct = response.headers.get('content-type');
          return response.text();
        })
        .then((text) => {
          scope.response = text;
          scope.contentType = ct;
        });
      };
      scope._clearCode = function() {
        scope.response = undefined;
        scope.contentType = undefined;
      };
      scope._additionalAction = function() {
        document.querySelector('paper-toast').opened = true;
      };
    });
    </script>
  </div>
</body>
</html>
