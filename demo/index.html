<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <title>response-highlighter demo</title>

  <style>
  .url-input {
    display: flex;
    flex-direction: row;
  }

  .url-input paper-input {
    flex: 1;
  }
  </style>
</head>
<body>
  <div class="vertical-section-container centered">
    <h3>The response-highlighter</h3>

    <div class="url-input">
      <paper-input id="urlInput" type="url" label="URL" value="/demo/index.html"></paper-input>
      <paper-button raised id="download">go</paper-button>
    </div>

    <response-highlighter>
      <paper-icon-button slot="content-action" title="Additional action" icon="arc:cached" id="actionClick"></paper-icon-button>
      <paper-icon-button slot="content-action" title="Clear the code" icon="arc:clear" id="clearButton"></paper-icon-button>
    </response-highlighter>

    <paper-toast text="Additional action clicked"></paper-toast>

    <script type="module" src="./index.js"></script>
  </div>
</body>
</html>
