<!doctype html>
<html lang="en-GB">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <title>response-highlighter demo</title>

  <style>
  .url-input {
    display: flex;
    flex-direction: row;
    align-items: center;
  }

  .url-input anypoint-input {
    flex: 1;
  }
  </style>
</head>
<body>
  <section role="main" class="vertical-section-container centered">
    <h1>response-highlighter</h1>

    <div class="url-input">
      <anypoint-input id="urlInput" type="url" value="/demo/index.html">
        <label slot="label">URL</label>
      </anypoint-input>
      <anypoint-button emphasis="high" id="download">go</anypoint-button>
    </div>

    <response-highlighter>
      <anypoint-button
        slot="content-action"
        title="Additional action example"
        id="actionClick"
        emphasis="medium">Custom</anypoint-button>
      <anypoint-button
        slot="content-action"
        title="Clear the code"
        id="clearButton"
        emphasis="medium">Copy</anypoint-button>
    </response-highlighter>

    <paper-toast text="Additional action clicked"></paper-toast>

    <script type="module" src="./index.js"></script>
  </section>
</body>
</html>
